<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <form>
        <label for="filters">Trier par :</label>
        <select>
          <option id="popular" value="popular">Popularité</option>
          <option id="date" value="date">Date</option>
          <option id="title" value="title">Titre</option>
        </select>
      </form>
      <div class="mosaic-container"></div>

    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
                
				<form>
					<div>
						<label>Prénom</label>
						<input/>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/factories/medias.js"></script>
    <script src="scripts/factories/photographer.js"></script>

    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/components/contactForm.js"></script>
    <script src="scripts/utils/params.js"></script>


  </body>
</html>
